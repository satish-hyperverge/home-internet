<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Connection Health - Speed Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #18181b;
            --border: #27272a;
            --muted: #a1a1aa;
            --primary: #3b82f6;
            --radius: 0.5rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1rem;
            margin-bottom: 32px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--foreground);
            outline: none;
            transition: border-color 0.15s;
        }

        input:focus {
            border-color: var(--primary);
        }

        input::placeholder {
            color: #52525b;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .footer {
            margin-top: 24px;
            font-size: 0.8125rem;
            color: var(--muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 32px;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
        }

        .feature-icon svg {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }

        .feature-text {
            font-size: 0.75rem;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                <line x1="12" y1="20" x2="12.01" y2="20"/>
            </svg>
        </div>

        <h1>My Connection Health</h1>
        <p class="subtitle">Check your internet connection status and get personalized recommendations</p>

        <div class="card">
            <div class="error" id="error"></div>

            <form id="emailForm" onsubmit="checkConnection(event)">
                <div class="form-group">
                    <label for="email">Work Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="you@company.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Check My Connection
                </button>
            </form>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                </div>
                <div class="feature-text">Health Status</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                </div>
                <div class="feature-text">Speed History</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                </div>
                <div class="feature-text">Recommendations</div>
            </div>
        </div>

        <div class="footer">
            <p>Don't have Speed Monitor installed? <a href="/setup">Get started</a></p>
        </div>
    </div>

    <script>
        async function checkConnection(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');

            if (!email) return;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';
            errorDiv.classList.remove('visible');

            try {
                const response = await fetch(`/api/my/${encodeURIComponent(email)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Unable to find your device');
                }

                // Redirect to the results page
                window.location.href = `/my/${encodeURIComponent(email)}`;
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.add('visible');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Check My Connection';
            }
        }

        // Check URL for email parameter
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = emailParam;
        }
    </script>
</body>
</html>
